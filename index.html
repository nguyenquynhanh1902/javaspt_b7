function listProducts(){

function _add(category) {
    var name, price, image;
    if (category == 'man') {
        name = document.getElementById('Name_Man').value;
        price = document.getElementById('Price_Man').value;
        image = document.getElementById('Img_Man').value;
        if (name.trim() !== '' && price.trim() !== '' && image.trim() !== '') {
            man.push({ id: man.length + 1, name: name, code: "", price: price, image: image });
            addProductToDisplay(man[man.length - 1], 'men');
        } else {
            alert("Vui lòng nhập đầy đủ thông tin sản phẩm.");
        }
    } else if (category == 'woment') {
        name = document.getElementById('Name_Woment').value;
        price = document.getElementById('Price_Woment').value;
        image = document.getElementById('Img_Woment').value;
        if (name.trim() !== '' && price.trim() !== '' && image.trim() !== '') {
            woment.push({ id: woment.length + 1, name: name, code: "", price: price, image: image });
            addProductToDisplay(woment[woment.length - 1], 'woment');
        } else {
            alert("Vui lòng nhập đầy đủ thông tin sản phẩm.");
        }
    }
}

function addProductToDisplay(product, category) {
    var demo = '<div class="col-3">';
    demo += '<div class="card" style="width: 18rem; ">';
    demo += '<img src="' + product.image + '" class="card-img-top" style="height:400px;">';
    demo += '<div class="card-body">';
    demo += '<h5 class="card-title">' + product.name + '</h5>';
    demo += '<p class="card-text">' + product.price + '</p>';
    demo += '<a href="#" class="btn btn-success" onclick="oder()">Đặt mua</a>';
    demo += '</div>';
    demo += '</div>';
    demo += '</div>';
    var categoryElement = document.getElementById(category);
    categoryElement.innerHTML += demo;
}
